<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Event Page</title>
</head>
<style>
   .label{
    box-shadow: 2px;
   } 
    
</style>
<body>


    <div class="container mt-5 border border-success text-center">
        <h1>EVENT 1</h1>
        <h2>Number Of Available Seats : 40</h2>
        <div class="container-xxl border border-success mb-5 ">
            <div class="col-lg-12  ml-5 mr-5">
                <div class="row">
                    <div class="col-lg-6  d-flex justify-content-center">
                        <img src="./Images/download.jpg" style="margin: 1vw;">
                        
                    </div>
                    <div class="col-lg-6  d-flex justify-content-center">
                        <div class="row m-3">
                            <form>
                            
                                <div class="row text-start">
                                <label for="name" class="fs-4">Name <span style="color:red">*</span>:</label>
                                <input type="name" required placeholder="Your Name Here">
                                </div>
                            
                                <div class="row  text-start" >
                                <label for="email" class="fs-4">Email <span style="color:red">*</span>:</label>
                                    <input type="email" required placeholder="example@mail.com">
                                </div>
                            
                                <div class="row  text-start" >
                                <label for="Phone" class="fs-4">Phone No <span style="color:red">*</span>:</label>
                                <input type="tel" required placeholder="Mobile Number">
                            </div>
                            
                                <div class="row  text-start" >
                                <label for="count" class="fs-4">Number of Seats <span style="color:red">*</span>:</label>
                                <input type="number" required placeholder="Count of Entry">
                            </div>
                            
                                <div class="row  text-start" >
                                <label for="Name" class="fs-4">Name Of Attendee 5 :</label>
                                <input type="name2" placeholder="Second Attendee Name">
                            </div>
                            <div class="row m-2">
                            <div class="col-12 d-flex justify-content-evenly">
                                <button class="border bg-success fs-4 rounded-4 fw-bold" style="color:blue">Submit</button><button class="border bg-success fs-4 rounded-4 fw-bold" style="color:blueviolet">Cancel</button>
                            </div>
                        </div>
                        </form>
                        </div>
                    </div>
                    </div>
                    
                </div>
                    
                </div>
            </div>
        
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
